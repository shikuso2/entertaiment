DisableAltTogglingHPBars = Desactiva el mostrar/ ocultar de las barras de vida(HP Bars) cuando se aprieta la tecla Alt.
SmoothFogReveal = Alterna la velocidad con que se revela el humo, true = 0.4 seg(como en DotA 6.85k), false = 0.1 seg(como en las versiones actuales)
HealingDisplaysAmount = Muestra la cantidad de curación en números sobre la unidad si se está curando
DisableIngameCameraMoveEvents = Desactiva el movimiento de cámara automática(por ejemplo, al revivir)
EnableSoundOfGoldCoins = Activa el sonido de las monedas al realizar una muerte
DisableDefaultSpace = Desactiva los saltos de la cámara del juego cuando la tecla espacio es apretado
DisableDefaultMouseWheel = Desactiva el deslizamiento de la cámara cuando se usa la rueda del ratón
DisableDefaultTilde = Desactiva la acción por defecto de la tecla tilde
ColorblindMode = Alterna el color de la señal del mapa que muestra el radar de verde / rojo a azul/ rojo
Weather = Permite escoger el efecto del clima.Igual que usar el comando - weather en el chat
WaterColor2 = Permite configurar el color del agua antes de que comience el juego
Open = Selecciona el archivo de configuración de DotA Allstars
Save = Guarda todos los cambios del Archivo
