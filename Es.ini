AdvancedTooltips = Esta opción permite mostrar información sobre tu ataque, resistencia a hechizos , el dueño de un item, cada vez que pasas el cursor por encima del ícono de tu héroe o un item
DisplayRegeneration = Activa o desactiva que sea visible la información sobre la regeneración de las unidades, mientras se aprieta Alt
CustomFPSInfo = Agrega también información del consumo de memoria al comando / fps
ShowTipsWhileDead = Activa tips mientras se está muerto.Pueden ser útiles para los newbies
ShowItemsInMultiboard = Permite ver íconos de los items en el Scoreboard
UseAdvancedHUD = Permite ver una barra superpuesta en la parte superior de la pantalla mostrando información de los héroes
AlwaysShowCourierButton = Permite mantener siempre el botón del courier disponible en la esquina de la pantalla para un acceso rápido
AdvancedStatsIconDisabled = Oculta o muestra el Ícono de Estadísticas Avanzadas del panel de poderes
ClassicIngameTime = Alterna el reloj del juego al estilo clásico o al nuevo
KeepStopHoldButtons = Permite ocultar o mostrar los botones Stop, Hold y Patrol.
DisableHeroCornerButton = Oculta el icono del héroe en la esquina
HideHeroIcon = Oculta el icono del Héroe
DisplayAllyGoldOnSelection = Muestra el oro del aliado seleccionado
EnableNewUIOverlay = Muestra el interfaz nuevo superpuesto
HideTalentsMenuIcon = Oculta el icono del menú de talentos
UIDisableManacostDisplay = Oculta el costo de maná de las habilidades del interfaz
UIDisableHotkeyDisplay = Oculta la tecla de acceso de las habilidades del interfaz
GoodMinimap = Habilita el minimapa gris con una mejor textura que se parece más al minimapa de Dota2
ProperColorsForCreeps = Pone el color de los creeps Scourge &Sentinel a Verde y Rojo respectivamente para el minimapa
AlliesAlwaysGreen = Cambia la visión del minimapa a verde y rojo, donde los aliados siempre serán verdes
HideMinimapSignals = Oculta las señales del minimapa, util para evitar spam
FogDensity = Permite cambiar el brillo del humo del minimapa.Cuanto más bajo, más oscuro se verá su minimapa
EscClearsChat = Presionar la tecla ESC limpiará el chat del juego
EscClearsPlayersChat = Presionar ESC borrará el chat del jugador
IgnoreAllChat = Bloquea completamente el chat de los aliados y enemigos desde el principio.El registro de chat todavía está activo
HideHeroNames = Igual que el comando de chat '-hhn'.Oculta los nombres de los héroes
RepeatGameMessagesIntoChatLog = Publica cada texto del juego en el registro de chat(F12 si juegas en línea) para ti, como kills, buybacks, asesinatos de Roshan, etc.
ChatMessageDuration = Define la duración de los mensajes del chat(en segundos)
BetterFPS = Desactiva algunos efectos visuales(efectos del agua y huellas), mejora la suavidad del juego para PC antiguas
BetterFPS2 = Desactiva algunos efectos visuales - detalles en el terreno(por ejemplo, la quema al final del Chaos Meteor)
BetterFPS3 = Desactiva la mayoría de los efectos visuales en el mapa, como algunas texturas de acantilados, hogueras, arbustos, cascadas, etc.
AlwaysDisplayRangeMarkers = Esta opción permite mostrar constantemente el rango de ataque de las torres, incluso si no está apretando la tecla Alt
